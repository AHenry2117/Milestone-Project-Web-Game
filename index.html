<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Lottery Game</title>
    <link rel="stylesheet" type="text/css" href="./style.css">

</head>
    <body>
        <h1 id="title">Lucky Lottery Game</h1>
        <img src="./Assets/Lottery Balls.png" class= "lotteryImg" alt="Lottery Balls">
        <div id="results"></div>
        <h2 id="userNumbers">Your Lottery Numbers</h2>
            <div class="container user_numbers">
                <button id="start">Start Game</button>
                <span class="uball ball1 uball"></span>
                <span class="uball ball2 uball"></span>
                <span class="uball ball3 uball"></span>
             </div>
             <div>
                <button id="refresh">Play Again</button>  
            </div> 
            <h2 id="winningNumbers">Lottery Results</h2>
            <div class="container winning_numbers">
                <button id="reveal">Reveal Winning Numbers</button>
                <span class="wall ball1 wball"></span>
                <span class="wball ball2 wball"></span>
                <span class="wball ball3 wball"></span>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
