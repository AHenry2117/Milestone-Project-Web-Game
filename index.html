<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Lottery Game</title>
    <link rel="stylesheet" type="text/css" href="./style.css">

</head>
    <body>
        <h1 id="title">Lucky Lottery Game</h1>
        <img src="./Assets/Lottery Balls.png" alt="Lottery Balls">
        <h2 id="userNumbers">Your Lottery Numbers</h2>
        <div class="user_numbers">
            <span class="userBall_1"></span>
            <span class="userBall_2"></span>
            <span class="userBall_3"></span>
        </div>
        <button id="start">Random Numbers</button>

        <h2 id="winningNumbers">Lottery Results</h2>
        <div class="winning_numbers">
            <span class="winningBall_1"></span>
            <span class="winningBall_2"></span>
            <span class="winningBall_3"></span>
        </div>
        <button id="reveal">Reveal Winning Numbers</button>

        <script src="./index.js"></script>
    </body>
</html>
