<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Lottery Game</title>
    <link rel="stylesheet" type="text/css" href="./style.css">

</head>
    <body>
        <h1 id="title">Lucky Lottery Game</h1>
        <img src="./Assets/Lottery Balls.png" alt="Lottery Balls">
        <div id = "numsContainer"></div>
        <h2 id="userNumbers">Your Lottery Numbers</h2>
            <div class="container user_numbers">
                <span class="ball ball1 userBall"></span>
                <span class="ball ball2 userBall"></span>
                <span class="ball ball3 userBall"></span>
             </div>
                <button id="start">Random Numbers</button>
        <h2 id="winningNumbers">Lottery Results</h2>
            <div class="container winning_numbers">
                <span class="wball ball1 winningBall"></span>
                <span class="wball ball2 winningBall"></span>
                <span class="wball ball3 winningBall"></span>
            </div>
        </div>
        <button id="reveal">Reveal Winning Numbers</button>

        <script src="./index.js"></script>
    </body>
</html>
